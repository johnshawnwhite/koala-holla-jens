<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  </head>
  <body>

    <header class="container-fluid">
       <img src="images/icon.png" class="icon" />
        <section class="companyInfo">
          <h1>Koala Holla</h1>
          <h3>1976 Llama Comma Drive</h2>
          <h3>Walla Walla, WA</h2>
        </section>
    </header>

    <main class="container-fluid">
      <section id="addKoala">
        <h2>Add Koala</h2>
        <input type="text" id="koalaName" class="" placeholder="Name">
        <input type="text" id="koalaGender" placeholder="Gender">
        <input type="text" id="koalaAge" placeholder="Age">
        <input type="text" id="readyToTransfer" placeholder="Transfer">
        <input type="text" id="koalaNote" placeholder="Notes">
        <button type="button" id="submitKoala" class="btn btn-primary">Add Koala</button>
      </section>
      <section>
        <h2>All Koalas</h2>
        <table class="table table-sm table-bordered table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th>Name</th>
              <th>Gender</th>
              <th>Age</th>
              <th>Ready for Transfer</th>
              <th>Notes</th>
              <th>Mark Ready</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="viewKoalas">
            <tr>
              <th>Scotty</th>
              <th>4</th>
              <th>M</th>
              <th>True</th>
              <th>Born in Guatemala</th>
              <th></th>
              <th><button class="btn btn-danger btn-sm">Delete</button></th>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
